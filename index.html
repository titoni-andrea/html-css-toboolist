<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Intestazione -->
    <header>
        <img src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>

    </header>
    <!-- Fine intestazione -->

    <!-- Contenuto -->
    <main class="container">
        <div>
            <button class="button1">Add Task</button>
            <button class="button2">Add Section</button>
        </div>
        <hr>
        <div class="sezione">
            <h2 class="titolo-sezione">&#9660 New Task</h2>
            <p class="contenuto-sezione">&#10003 Quarterly Newsletter <button class="editorial-box">Editorial</button></p>
        </div>
        <div class="sezione">
            <h2 class="titolo-sezione">&#9660 Today</h2>
            <p class="contenuto-sezione">&#10003 Recruiting Blog post <button class="editorial-box">Editorial</button></p>
            <p class="contenuto-sezione">&#10003 Mobile app launch <button class="q1goals-box">Q1 Goals</button></p>
            <p class="contenuto-sezione">&#x2717 Interview John H. <button class="recruiting-box">Recruiting</button></p>
            <p class="contenuto-sezione">&#10003 Summit update to mobile storfronts <button class="mobile-box">Mobile</button></p>
        </div>
        <div class="sezione">
            <h2 class="titolo-sezione">&#9660 Upcoming</h2>
            <p class="contenuto-sezione">&#x2717 Schedule meeting with Alex</p>
            <p class="contenuto-sezione">&#10003 Homepage refresh <button class="website-box">Website</button></p>
            <p class="contenuto-sezione">&#10003 Onboard new sales team members <button class="sales-box">Sales</button></p>
            <p class="contenuto-sezione">&#10003 Review editorial calendar <button class="editorial-box">Editorial</button></p>

        </div>
    </main>
    <!-- Fine contenuto -->

</body>

</html>
